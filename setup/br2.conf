# Bind only to the bridge interface
interface=br2
bind-interfaces

# DHCP range and options
dhcp-range=192.168.101.50,192.168.101.150,12h
dhcp-option=3,192.168.101.1    # default gateway
dhcp-option=6,192.168.101.1    # DNS server (your router)

# Optional: custom DNS forwarding
server=8.8.8.8
server=1.1.1.1

# Optional: log for debugging
log-dhcp
